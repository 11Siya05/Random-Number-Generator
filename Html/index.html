<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

  <div class="container">
    <h1>Random Number Generator</h1>

    <!-- Input for minimum and maximum numbers -->
    <div>
      <label for="min">Minimum Value:</label>
      <input type="number" id="min" placeholder="Enter minimum value">
    </div>

    <div>
      <label for="max">Maximum Value:</label>
      <input type="number" id="max" placeholder="Enter maximum value">
    </div>

    <!-- Button to generate random number -->
    <button onclick="generateRandomNumber()">Generate Random Number</button>

    <!-- Display the random number -->
    <div id="result">
      Your random number will appear here.
    </div>
  </div>

  <script src="/JavaScript/app.js"></script>

</body>
</html>
